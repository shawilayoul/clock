<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="clock">
        <div class="numbers">
            <div class="twelve">12</div>
            <div class="three">3</div>
            <div class="six">6</div>
            <div class="nine">9</div>

        </div>
        <div class="time">
            <div class="hours"></div>
            <div class="minute"></div>
            <div class="second"></div>
        </div>
        <div class="rolex">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTrYGNfLjSQSc_irbB7-kNy4yIEqud2eknD0A&usqp=CAU"
                alt="">
        </div>
    </div>
    <div class="loading">
        <h3>0%</h3>
        <div class="bar">
            <hr class="back-bar">
            <hr class="front-bar">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
